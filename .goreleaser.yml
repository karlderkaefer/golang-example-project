# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}{{ with .Arm }}v{{ . }}{{ end }}
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^chore:"
      - "^ci:"
      - "^docs:"
      - "^test:"
dockers:
- image_templates:
  - 'ghcr.io/karlderkaefer/golang-example-project:{{ .Tag }}-amd64'
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--platform=linux/amd64"
- image_templates:
  - 'ghcr.io/karlderkaefer/golang-example-project:{{ .Tag }}-arm64'
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--platform=linux/arm64"
  goarch: arm6
docker_manifests:
- name_template: 'ghcr.io/karlderkaefer/golang-example-project:{{ .Tag }}'
  image_templates:
  - 'ghcr.io/karlderkaefer/golang-example-project:{{ .Tag }}-amd64'
  - 'ghcr.io/karlderkaefer/golang-example-project:{{ .Tag }}-arm64'